<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多工业场景结构光模型页</title>
  <style>
    :root {
      --text: #f5f8ff;
      --card-bg: rgba(8, 20, 44, 0.62);
      --line: rgba(255, 255, 255, 0.25);
      --accent: #6fd3ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background:
        linear-gradient(rgba(4, 12, 30, 0.64), rgba(4, 12, 30, 0.8)),
        url("https://wangh257.github.io/temp_html/%E9%B9%8F%E5%9F%8E%E5%9B%BE%E7%89%87.jpg") center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: min(1080px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(2, 10, 24, 0.5);
      backdrop-filter: blur(4px);
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.6rem, 2.5vw, 2.4rem);
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0 0 24px;
      color: #cfe8ff;
      font-size: 1rem;
    }

    .section {
      margin-top: 18px;
      padding: 18px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--card-bg);
    }

    .section h2 {
      margin: 0 0 14px;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
    }

    .model {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.06);
      padding: 14px;
      transition: transform 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
    }

    .model:hover {
      transform: translateY(-3px);
      background: rgba(111, 211, 255, 0.16);
      border-color: rgba(111, 211, 255, 0.7);
    }

    .name {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .meta-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .meta {
      display: block;
      text-align: center;
      color: #e9f7ff;
      border: 1px solid rgba(111, 211, 255, 0.7);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9rem;
      background: rgba(111, 211, 255, 0.15);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>多工业场景结构光模型库</h1>
    <p class="subtitle">按场景组织模型权重。</p>

    <section class="section">
      <h2>机加工金属场景</h2>
      <div class="grid">
        <div class="model"><div class="name">UNet</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet18</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet34</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet50</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet101</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ViT</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">UNet_CLIP</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">HDRSL-Net</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
      </div>
    </section>

    <section class="section">
      <h2>石膏场景</h2>
      <div class="grid">
        <div class="model"><div class="name">UNet</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet18</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet34</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet50</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ResUNet101</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">FCN</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
        <div class="model"><div class="name">ViT</div><div class="meta-row"><span class="meta">权重参数</span><span class="meta">模型组件</span></div></div>
      </div>
    </section>
  </main>
</body>
</html>
